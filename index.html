<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Geometry Genius</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="container mx-auto px-12 py-6 my-8 bg-sky-200 rounded-lg flex justify-between items-center">
      <div>
        <h1 class="text-3xl font-bold">Interactive</h1>
        <h3 class="text-xl font-semibold">Geometry Genius</h3>
      </div>
      <nav>
        <a href="#">
          <button class="bg-sky-500 text-white px-5 py-2 rounded-md">Blog</button>
        </a>
      </nav>
    </header>
    <main class="container mx-auto flex gap-x-4 mb-12">
      <section class="w-3/4 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-5 flex-wrap">
        <div class="card justify-between w-full bg-gray-50 hover:bg-red-100 shadow-xl">
          <figure class="flex-grow px-10 pt-10">
            <img src="./images/triangle.png" alt="Shoes" class="rounded-xl" />
          </figure>
          <div class="card-body flex-grow-0 items-center text-center">
            <h2 class="card-title">Triangle</h2>
            <p>Area (A) = 0.5 x b x h</p>
            <form>
              <div class="flex gap-x-4 my-4">
                <label for="base flex gap-x-8">
                  <input type="text" id="base" placeholder="b" class="border-2 p-2 rounded-md w-20" />
                  <span>cm</span>
                </label>
                <label for="base">
                  <input type="text" id="base" placeholder="h" class="border-2 p-2 rounded-md w-20" />
                  <span>cm</span>
                </label>
              </div>
              <div class="card-actions flex justify-center">
                <button class="btn bg-slate-800 text-white px-8" type="button">Calculate</button>
              </div>
            </form>
          </div>
        </div>

        <div class="card justify-between w-full bg-gray-50 hover:bg-red-100 shadow-xl">
          <figure class="flex-grow px-10 pt-10">
            <img src="./images/rectangle.png" alt="Shoes" class="rounded-xl" />
          </figure>
          <div class="card-body flex-grow-0 items-center text-center">
            <h2 class="card-title">Rectangle</h2>
            <p>Area (A) = w x l</p>
            <form>
              <div class="flex gap-x-4 my-4">
                <label for="base flex gap-x-8">
                  <input type="text" id="base" placeholder="w" class="border-2 p-2 rounded-md w-20" />
                  <span>cm</span>
                </label>
                <label for="base">
                  <input type="text" id="base" placeholder="l" class="border-2 p-2 rounded-md w-20" />
                  <span>cm</span>
                </label>
              </div>
              <div class="card-actions flex justify-center">
                <button class="btn bg-slate-800 text-white px-8" type="button">Calculate</button>
              </div>
            </form>
          </div>
        </div>

        <div class="card justify-between w-full bg-gray-50 hover:bg-red-100 shadow-xl">
          <figure class="flex-grow px-10 pt-10">
            <img src="./images/parallelogram.png" alt="Shoes" class="rounded-xl" />
          </figure>
          <div class="card-body flex-grow-0 items-center text-center">
            <h2 class="card-title">Parallelogram</h2>
            <p>Area (A) = b x h</p>
            <form>
              <div class="flex gap-x-4 my-4">
                <label for="base flex gap-x-8">
                  <input type="text" id="base" placeholder="b" class="border-2 p-2 rounded-md w-20" />
                  <span>cm</span>
                </label>
                <label for="base">
                  <input type="text" id="base" placeholder="h" class="border-2 p-2 rounded-md w-20" />
                  <span>cm</span>
                </label>
              </div>
              <div class="card-actions flex justify-center">
                <button class="btn bg-slate-800 text-white px-8" type="button">Calculate</button>
              </div>
            </form>
          </div>
        </div>

        <div class="card justify-between w-full bg-gray-50 hover:bg-red-100 shadow-xl">
          <figure class="flex-grow px-10 pt-10">
            <img src="./images/rhombus.png" alt="Shoes" class="rounded-xl" />
          </figure>
          <div class="card-body flex-grow-0 items-center text-center">
            <h2 class="card-title">Rhombus</h2>
            <p>Area (A) = 0.5 x d<sub>1</sub> x d<sub>2</sub></p>
            <form>
              <div class="flex gap-x-4 my-4">
                <label for="base flex gap-x-8">
                  <input type="text" id="base" placeholder="d1" class="border-2 p-2 rounded-md w-20" />
                  <span>cm</span>
                </label>
                <label for="base">
                  <input type="text" id="base" placeholder="d2" class="border-2 p-2 rounded-md w-20" />
                  <span>cm</span>
                </label>
              </div>
              <div class="card-actions flex justify-center">
                <button class="btn bg-slate-800 text-white px-8" type="button">Calculate</button>
              </div>
            </form>
          </div>
        </div>

        <div class="card justify-between w-full bg-gray-50 hover:bg-red-100 shadow-xl">
          <figure class="flex-grow px-10 pt-10">
            <img src="./images/pentagon.png" alt="Shoes" class="rounded-xl" />
          </figure>
          <div class="card-body flex-grow-0 items-center text-center">
            <h2 class="card-title">Pentagon</h2>
            <p>Area (A) = 0.5 x p x b</p>
            <form>
              <div class="flex gap-x-4 my-4">
                <label for="base flex gap-x-8">
                  <input type="text" id="base" placeholder="p" class="border-2 p-2 rounded-md w-20" />
                  <span>cm</span>
                </label>
                <label for="base">
                  <input type="text" id="base" placeholder="b" class="border-2 p-2 rounded-md w-20" />
                  <span>cm</span>
                </label>
              </div>
              <div class="card-actions flex justify-center">
                <button class="btn bg-slate-800 text-white px-8" type="button">Calculate</button>
              </div>
            </form>
          </div>
        </div>

        <div class="card justify-between w-full bg-gray-50 hover:bg-red-100 shadow-xl">
          <figure class="flex-grow px-10 pt-10">
            <img src="./images/ellipse.png" alt="Shoes" class="rounded-xl" />
          </figure>
          <div class="card-body flex-grow-0 items-center text-center">
            <h2 class="card-title">Ellipse</h2>
            <p>Area (A) = Ï€ab</p>
            <form>
              <div class="flex gap-x-4 my-4">
                <label for="base flex gap-x-8">
                  <input type="text" id="base" placeholder="a" class="border-2 p-2 rounded-md w-20" />
                  <span>cm</span>
                </label>
                <label for="base">
                  <input type="text" id="base" placeholder="b" class="border-2 p-2 rounded-md w-20" />
                  <span>cm</span>
                </label>
              </div>
              <div class="card-actions flex justify-center">
                <button class="btn bg-slate-800 text-white px-8" type="button">Calculate</button>
              </div>
            </form>
          </div>
        </div>
      </section>
      <div class="w-1/4 px-2">
        <div class="border-2 border-gray-400 h-full rounded-lg"></div>
      </div>
    </main>
  </body>
  <script src="app.js"></script>
</html>
